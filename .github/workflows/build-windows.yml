name: Build Windows Installer

on:
  # Ejecutar manualmente desde GitHub Actions
  workflow_dispatch:
  # O automáticamente al crear un tag de versión
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    permissions:
      contents: write  # Necesario para crear releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app (NSIS installer)
        run: npx tauri build --bundles nsis

      - name: List generated artifacts
        shell: pwsh
        run: |
          Write-Host "=== Archivos generados en bundle ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse -File | ForEach-Object {
            Write-Host "$($_.FullName) — $($_.Length) bytes"
          }

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: AyniPOS-Windows-Installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          name: "AyniPOS ${{ github.ref_name }}"
          body: "Instalador de AyniPOS para Windows."
          draft: true
          prerelease: false
          files: src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

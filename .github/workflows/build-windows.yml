name: Build Windows Installer

on:
  # Ejecutar manualmente desde GitHub Actions
  workflow_dispatch:
  # O automáticamente al crear un tag de versión
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    permissions:
      contents: write  # Necesario para crear releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
          releaseName: ${{ github.ref_type == 'tag' && format('AyniPOS {0}', github.ref_name) || '' }}
          releaseBody: 'Instalador de AyniPOS para Windows.'
          releaseDraft: true
          prerelease: false

      - name: Find and list build artifacts
        shell: pwsh
        run: |
          Write-Host "=== Buscando instaladores generados ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse -File | ForEach-Object {
            Write-Host "$($_.FullName) ($($_.Length) bytes)"
          }

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: aynipos-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: aynipos-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
